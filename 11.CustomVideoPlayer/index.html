<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML Video Player</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC&display=swap" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>客製化播放器</h1>
    <p><a href="https://hackmd.io/@jiangreira/rkIh6HsE8" target="_blank">NOTE Here</a></p>
    <div class="player">
      <video class="player__video viewer" src="652333414.mp4"></video>

      <div class="player__controls">
        <div class="progress">
          <div class="progress__filled"></div>
        </div>
        <button class="player__button toggle" title="Toggle Play">►</button>
        <input type="range" id="volume" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1" />
        <label for="volume">Vol</label>
        <input type="range" id="playbackRate" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1" />
        <label for="volume">Rate</label>
        <button data-skip="-10" class="player__button">« 10s</button>
        <button data-skip="25" class="player__button">25s »</button>
      </div>
    </div>
    <footer>ReiraJiang 2020</footer>
    <script src="../plugins/jquery-3.4.1.min.js"></script>
    <script src="scripts.js"></script>
    <!-- <script src="scripts-FINISHED.js"></script> -->
  </body>
</html>
